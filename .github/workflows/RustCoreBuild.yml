name: RustCoreBuild

on: push

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Debug-ToolVersion
        run: |
          cargo -V
          rustc -V

      - name: Build
        run: |
          cd ttce-wgpu-rust-core
          cargo build --verbose
