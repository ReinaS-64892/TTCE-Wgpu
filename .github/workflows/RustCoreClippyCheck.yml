name: RustCoreClippyCheck
on: push

jobs:
  clippy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-ubuntu-latest

      - name: Run Clippy
        run: |
          cd ttce-wgpu-rust-core
          cargo clippy
